<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

            background-image: url("https://i.imgur.com/K1qoLzI.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: contain;

            background-color: rgb(20, 70, 20);
        }

        .form-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.92);
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
            width: 90%;
            max-width: 400px;
            z-index: 1;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            margin-bottom: 6px;
            font-weight: bold;
            font-size: 16px;
        }

        input {
            background-color: white;
            border: 1px solid black;
            border-radius: 10px;
            padding: 10px;
            width: 100%;
            max-width: 300px;
            font-size: 15px;
        }

        .button-container {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        button {
            flex: 1;
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            background-color: rgb(184, 163, 2);
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgb(216, 191, 3);
        }

        .error-message {
            color: red;
            font-weight: bold;
            text-align: center;
            min-height: 20px;
        }

        @media (max-width: 500px) {
            body {
                background-size: 80%;
            }
            .form-container {
                padding: 20px;
            }
            input {
                width: 100%;
            }
        }
    </style>

<body>
    <head></head>
    <form id="myform" class="form-container" autocomplete="off">
        <div class="form-group">
            <label for="username">Username: junjun</label>
            <input type="text" id="username" placeholder="Enter username" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="password">Password: Password@123</label>
            <input type="password" id="password" placeholder="Enter password" autocomplete="new-password">
        </div>
        <div id="error" class="error-message"></div>
        <div class="button-container">
            <button type="submit">Login</button>
            <button type="button" id="register-button">Register</button>
        </div>
    </form>

    <script>
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error');

        document.getElementById('myform').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();
            errorDiv.textContent = '';

            // Validation
            if (username.length >= 10) {
                errorDiv.textContent = 'Username should be less than 10 characters.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }
            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters long.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }
            if (!/[A-Z]/.test(password)) {
                errorDiv.textContent = 'Password must contain an uppercase letter.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }
            if (!/[a-z]/.test(password)) {
                errorDiv.textContent = 'Password must contain a lowercase letter.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }
            if (!/\d/.test(password)) {
                errorDiv.textContent = 'Password must contain a number.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }
            if (!/[^A-Za-z0-9]/.test(password)) {
                errorDiv.textContent = 'Password must contain a special character.';
                usernameInput.value = '';
                passwordInput.value = '';
                return;
            }

            if (username === 'junjun' && password === 'Password@123') {
                alert('Login successful!');
                usernameInput.value = '';
                passwordInput.value = '';
                window.location.href = 'homepage.html';
            } else {
                errorDiv.textContent = 'Invalid user';
                usernameInput.value = '';
                passwordInput.value = '';
            }
        });

        document.getElementById('register-button').addEventListener('click', function() {
            window.location.href = 'Registration.html';
        });
    </script>
</body>
</html>
